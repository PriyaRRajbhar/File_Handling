<div id="taskInputContainer">
  <input type="text" id="taskInput" placeholder="Enter a task">
  <input type="button" value="Add Task" id="addTask">
</div>

<ol id="todolist">

</ol>
    
    
    
  </body>
  <script>

    const taskInput = document.querySelector('#taskInput');
    const addButton = document.querySelector('#addTask');
    

    addButton.addEventListener('click', function(event){
      event.preventDefault(); //it's prevent from refreshing the page
        const task = taskInput.value;
      if(task.trim() === ''){
        alert('Please Enter a task');
      }
      else{
        const list = document.createElement('li');
        // list.textContent = task;

        const todolist = document.querySelector('#todolist');
        todolist.appendChild(list);

        list.innerHTML += `${task} 
        &ensp;&ensp;&ensp; <input type='button' value='Done Task' onClick='this.parentNode.style.textDecoration="line-through"'>
        &ensp;&ensp;&ensp; <input type='button' value='remove' onClick='this.parentNode.remove()'>`
        
      }
    })
    
  </script>
</html>
